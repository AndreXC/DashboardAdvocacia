{% load static %}

<link rel="stylesheet" href="{% static 'Clientes/css/style.css' %}">

{% block title %}Modelos de Contrato{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Modelos de Contrato</h1>
    <a href="{% url 'Contract:create' %}" class="btn btn-primary">Criar Novo Modelo</a>
</div>

<div class="card p-4">
    <ul class="list-group">
        {% for template in templates %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>{{ template.title }}</span>
            <div>
                <a href="{% url 'Contract:edit' template.pk %}" class="btn btn-warning btn-sm me-2">Editar</a>
                <a href="{% url 'Contract:delete' template.pk %}" class="btn btn-danger btn-sm">Excluir</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">Nenhum modelo cadastrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
