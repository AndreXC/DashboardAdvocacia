<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget de Agenda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<style>
    /* Configurações Globais e de Fundo */
    body {
        background-color: #121212;
        /* Um fundo escuro para destacar o widget */
        font-family: 'Inter', sans-serif;
        /* Fonte moderna e limpa, similar à da imagem */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        color: #f0f0f0;
    }

    /* O Contêiner Principal do Widget */
    .agenda-widget {
        background-color: #1e1e2f;
        /* Cor de fundo principal do widget */
        padding: 24px;
        border-radius: 28px;
        width: 100%;
        max-width: 380px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        /* A imagem original tem um fundo com padrão de circuito. 
       Para simplicidade, usamos uma cor sólida. 
       Você pode descomentar a linha abaixo e adicionar uma imagem se desejar. */
        /* background-image: url('path/to/your/circuit-background.png'); */
    }

    /* Cabeçalho: Título "Setembro" e Botão "+" */
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    header h2 {
        margin: 0;
        font-size: 28px;
        font-weight: 700;
        color: #ffffff;
    }

    .add-btn {
        background-color: #00d1ff;
        color: #1e1e2f;
        font-size: 28px;
        font-weight: bold;
        border: none;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: background-color 0.2s ease;
    }

    .add-btn:hover {
        background-color: #3aeaff;
    }

    /* Lista de dias */
    .lista-dias {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 16px;
        /* Espaço entre os dias */
    }

    /* Item de um dia (contêiner para data e eventos) */
    .dia {
        display: flex;
        align-items: flex-start;
        gap: 12px;
    }

    /* Bloco da Data (à esquerda) */
    .data {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex-shrink: 0;
        width: 50px;
        padding-top: 4px;
    }

    .dia-semana {
        font-size: 14px;
        font-weight: 500;
        color: #a0a0b0;
        text-transform: capitalize;
    }

    .dia-numero {
        font-size: 20px;
        font-weight: 700;
        color: #e0e0e0;
    }

    /* Contêiner dos eventos (à direita) */
    .eventos {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 8px;
        /* Espaço entre eventos no mesmo dia */
    }

    /* Estilo individual de cada evento */
    .evento {
        padding: 14px;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .evento-titulo {
        font-size: 16px;
        font-weight: 500;
        color: #ffffff;
    }

    .evento-horario {
        font-size: 13px;
        color: #e0e0e0;
    }

    /* Cores específicas dos eventos */
    .evento.tipo-roxo {
        background-color: #635bff;
        /* Roxo */
    }

    .evento.tipo-marrom {
        background-color: #8c6e63;
        /* Marrom */
    }

    /* Estilo especial para o dia de HOJE */
    .dia.hoje {
        align-items: center;
    }

    .data-hoje {
        background-color: #4a4a6a;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        line-height: 1;
        flex-shrink: 0;
    }

    .data-hoje span:first-child {
        font-size: 12px;
        font-weight: bold;
    }

    .data-hoje span:last-child {
        font-size: 18px;
        font-weight: bold;
    }

    .evento-hoje {
        background-color: #3a3a4f;
        padding: 16px;
        border-radius: 12px;
        flex-grow: 1;
        text-align: left;
        font-size: 16px;
        font-weight: 500;
        color: #c0c0d0;
    }
</style>

<body>

    <div class="agenda-widget">
        <header>
            <h2>Setembro</h2>
            <button class="add-btn">+</button>
        </header>
        <ul class="lista-dias">
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Array de dados com os eventos.
            // Adicione ou remova eventos aqui para atualizar o widget.
            const agendaEventos = [
                {
                    dia: 'Q',
                    data: 11,
                    hoje: true, // Marcador para o dia atual
                    eventos: []
                },
                {
                    dia: 'sex.',
                    data: 12,
                    eventos: [
                        { titulo: 'Vacina', horario: '08:00-12:00', tipo: 'roxo' },
                        { titulo: 'Poses Practice', horario: '12:30-13:30', tipo: 'marrom' }
                    ]
                },
                {
                    dia: 'sáb.',
                    data: 13,
                    eventos: [
                        { titulo: 'Lineart Practice', horario: '12:30-13:30', tipo: 'marrom' }
                    ]
                },
                {
                    dia: 'dom.',
                    data: 14,
                    eventos: [
                        { titulo: 'Lineart Practice', horario: '12:30-13:30', tipo: 'marrom' }
                    ]
                }
            ];

            const listaDiasElement = document.querySelector('.lista-dias');

            // Função para renderizar (desenhar) a agenda na tela
            function renderizarAgenda() {
                // Limpa a lista antes de adicionar novos itens
                listaDiasElement.innerHTML = '';

                agendaEventos.forEach(itemDia => {
                    const li = document.createElement('li');
                    li.classList.add('dia');

                    // Verifica se é o dia de "hoje" para aplicar o estilo especial
                    if (itemDia.hoje) {
                        li.classList.add('hoje');
                        li.innerHTML = `
                    <div class="data-hoje">
                        <span>${itemDia.dia}</span>
                        <span>${itemDia.data}</span>
                    </div>
                    <div class="evento-hoje">
                        <span>Nada mais hoje</span>
                    </div>
                `;
                    } else {
                        // Monta a estrutura para um dia comum
                        const dataHTML = `
                    <div class="data">
                        <span class="dia-semana">${itemDia.dia}</span>
                        <span class="dia-numero">${itemDia.data}</span>
                    </div>
                `;

                        const eventosContainer = document.createElement('div');
                        eventosContainer.classList.add('eventos');

                        // Itera sobre os eventos de cada dia e cria o HTML para cada um
                        itemDia.eventos.forEach(evento => {
                            const eventoDiv = document.createElement('div');
                            eventoDiv.classList.add('evento', `tipo-${evento.tipo}`);
                            eventoDiv.innerHTML = `
                        <span class="evento-titulo">${evento.titulo}</span>
                        <span class="evento-horario">${evento.horario}</span>
                    `;
                            eventosContainer.appendChild(eventoDiv);
                        });

                        li.innerHTML = dataHTML;
                        li.appendChild(eventosContainer);
                    }

                    listaDiasElement.appendChild(li);
                });
            }

            // Chama a função para construir a agenda quando a página carregar
            renderizarAgenda();
        });

    </script>
</body>

</html>
