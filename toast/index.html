<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification - Ajuste Fino</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="toast-container"></div>

    <h2>Testar Notificações (Versão Final)</h2>
    <button
        onclick="showToast({ type: 'success', message: 'Subtitle and associated information pertaining to the event.' })">Sucesso</button>
    <button
        onclick="showToast({ type: 'info', message: 'Subtitle and associated information pertaining to the event.' })">Informação</button>
    <button
        onclick="showToast({ type: 'warning', message: 'Subtitle and associated information pertaining to the event.' })">Aviso</button>
    <button
        onclick="showToast({ type: 'error', message: 'Subtitle and associated information pertaining to the event.' })">Erro</button>

    <script src="script.js"></script>
</body>

</html>
