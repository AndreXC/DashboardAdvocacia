<div id="service-modal" class="modal">
    <div class="modal-content">
        <form id="service-form">
            <div class="modal-header">
                <h2 id="service-modal-title">Adicionar Novo Serviço</h2>
                <button type="button" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group floating-label full-width">
                        <input type="text" id="nomeService" placeholder=" " required>
                        <label for="nomeService">Nome do Serviço</label>
                    </div>
                    <div class="form-group floating-label full-width">
                        <select id="areaDireitoAdmin" required>
                            {% for direito in direitos %}
                            <option value="{{ direito.id }}">{{ direito.nome }}</option>
                            {% endfor %}
                        </select>
                        <label for="areaDireitoAdmin">Escolha a Especialidade Jurídica do Serviço</label>
                    </div>
                    <div class="form-group floating-label full-width">
                        <textarea id="descricaoServico" placeholder=" " rows="2"></textarea>
                        <label for="descricaoServico">Descrição</label>
                    </div>
                </div>


                <div class="form-grid">
                    <div class="form-group floating-label">
                        <select id="tipoPagamento" required>
                            <option value="avista" selected>À Vista</option>
                            <option value="parcelado">Parcelado</option>
                        </select>
                        <label for="tipoPagamento">Tipo de Pagamento</label>
                    </div>

                    <div class="form-group floating-label">
                        <input type="date" id="datePrimeiroPagamento" required>
                        <label for="datePrimeiroPagamento">Data do 1º Pagamento</label>
                    </div>
                </div>

                <div class="form-grid">
                    <div class="form-group floating-label full-width">
                        <input type="number" id="valorTotalServico" placeholder=" " required min="0" step="0.01">
                        <label for="valorServico">Valor Total (R$)</label>
                    </div>
                </div>

                <div id="parcelamento-group" class="hidden">
                    <div class="form-grid3">
                        <div id="entry-value-group" class="form-group floating-label hidden">
                            <input type="number" id="valorEntradaServico" placeholder=" " min="0" step="0.01">
                            <label for="serviceEntryValue">Valor da Entrada (R$)</label>
                        </div>
                        <div id="installments-group" class="form-group floating-label">
                            <input type="number" id="numeroDeParcelas" placeholder=" " min="1" step="1">
                            <label for="numeroDeParcelas">Qtd. de Parcelas</label>
                        </div>
                        <div class="form-group floating-label">
                            <input type="number" id="jurosMensal" placeholder=" " value="0" min="0" step="0.01">
                            <label for="jurosMensal">Juros Mensal (%)</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="button-secondary cancel-btn">Cancelar</button>
                <button type="submit" class="button-primary" id="save-service-btn_form">Adicionar Serviço</button>
            </div>
        </form>
    </div>
</div>
