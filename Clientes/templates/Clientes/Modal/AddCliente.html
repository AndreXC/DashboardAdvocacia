<div id="customer-modal" class="modal">
    <div class="modal-content">
        <form id="customer-form">
            <div class="modal-header">
                <h2 id="modal-title">Cadastrar Novo Cliente</h2>
                <button type="button" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-grid">
                    <div class="form-group floating-label">
                        <input type="text" id="firstName" name="firstName" placeholder=" " required>
                        <label for="firstName">Nome</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="text" id="lastName" name="lastName" placeholder=" " required>
                        <label for="lastName">Sobrenome</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="tel" id="phone" name="phone" placeholder=" ">
                        <label for="phone">Telefone</label>
                    </div>
                    <div class="form-group floating-label full-width">
                        <input type="text" id="address" name="address" placeholder=" " required>
                        <label for="address">Endere√ßo</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="text" id="company" name="company" placeholder=" ">
                        <label for="company">Empresa</label>
                    </div>
                    <div class="form-group floating-label">
                        <input type="text" id="position" name="position" placeholder=" ">
                        <label for="position">Cargo</label>
                    </div>
                    <div class="form-group floating-label full-width">
                        <input type="url" id="photoUrl" name="photoUrl" placeholder=" ">
                        <label for="photoUrl">URL da Foto</label>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="button-secondary cancel-btn">Cancelar</button>
                <button type="submit" class="button-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-check-lg" viewBox="0 0 16 16">
                        <path
                            d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022z" />
                    </svg>
                    Salvar Cliente
                </button>
            </div>
        </form>
    </div>
</div>
