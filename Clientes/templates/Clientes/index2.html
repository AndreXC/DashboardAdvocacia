<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Painel de Clientes Moderno</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'Clientes/css/style.css' %}">

</head>

<body>
    <aside>
        <div class="top">
            <div class="logo">
                <h2>Admin<span class="primary">Dash</span></h2>
            </div>
            <div class="close" id="close-btn">
                <span class="material-icons-sharp">close</span>
            </div>
        </div>

        <div class="sidebar">
            <a href="#">
                <span class="material-icons-sharp">grid_view</span>
                <h3>Dashboard</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">person_outline</span>
                <h3>Clientes</h3>
            </a>
            <a href="#" class="active">
                <span class="material-icons-sharp">receipt_long</span>
                <h3>Relatórios</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">settings</span>
                <h3>Configurações</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">logout</span>
                <h3>Sair</h3>
            </a>
        </div>
    </aside>



    <main class="main-content">
        <header>
            <h1>Dashboard</h1>
            <div class="header-right">
                <button id="menu-btn">
                    <span class="material-icons-sharp">menu</span>
                </button>
                <div class="theme-toggler">
                    <span class="material-icons-sharp active">light_mode</span>
                    <span class="material-icons-sharp">dark_mode</span>
                </div>
            </div>
        </header>


        {% csrf_token %}








    </main>


    <script src="{% static 'Clientes/js/script.js' %}"></script>
    <script src="{% static 'Clientes/js/theme.js' %}"></script>
</body>

</html>
