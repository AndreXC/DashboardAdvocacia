<!DOCTYPE html>
<html lang="pt-br">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de PDF Profissional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'resources/js/includes/ToastMensagem.js' %}">
    <link rel="stylesheet" href="{% static 'ContractsClientes/css/sign_contract.css' %}">

</head>

<body>


    <input type="hidden" id="pdf-data-base64" value="{{ pdf_data_base64 }}">
    <header class="top-menu">
        <div class="menu-left">
            <button id="toggle-sidebar" class="menu-button"><i class="fas fa-bars"></i></button>
            <span class="document-name" id="document-name">{{ document_name }}</span>
        </div>
        <div class="menu-right">
            <button id="sign-file" class="menu-button"><i class="fas fa-signature"></i> Assinar Contrato</button>
        </div>
    </header>

    <div class="container">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-tabs">
                <button id="show-thumbnails" class="tab-button active" title="Páginas"><i
                        class="fas fa-file-image"></i></button>
                <button id="show-outline" class="tab-button" title="Tópicos"><i class="fas fa-list"></i></button>
            </div>
            <div id="thumbnails-container" class="thumbnails-container active">
            </div>
            <div id="outline-container" class="outline-container">
            </div>
        </aside>

        <main class="main-content">
            <div class="pdf-toolbar">
                <div class="page-info">
                    <span id="current-page-display">Página 1</span> / <span id="total-pages-display">0</span>
                </div>
                <div class="zoom-controls">
                    <button id="zoom-out" class="toolbar-button"><i class="fas fa-search-minus"></i></button>
                    <span id="zoom-level">100%</span>
                    <button id="zoom-in" class="toolbar-button"><i class="fas fa-search-plus"></i></button>
                </div>
            </div>
            <div class="pdf-viewer-container">
            </div>
        </main>
        <div id="signatureModal" class="modal-overlay">
            <div class="modal-content">
                {% csrf_token %}

                <header class="modal-header">
                    <h2>Concluir Contrato</h2>
                    <button id="closeModalBtn" class="close-btn">&times;</button>
                </header>

                <section class="signature-area">
                    <p class="section-title"><i class="fas fa-pencil-alt"></i> Assinatura Eletrônica</p>
                    <div class="canvas-container">
                        <canvas id="signatureCanvas"></canvas>
                        <button id="clearCanvasBtn" class="secondary-btn small-btn">Limpar</button>
                    </div>
                </section>

                <section class="upload-option">
                    <div class="checkbox-group">
                        <input type="checkbox" id="uploadPhotoCheck">
                        <label for="uploadPhotoCheck">Encaminhar imagem da firma manuscrita</label>
                    </div>

                    <div id="dropzoneContainer" class="drag-drop-zone" style="display: none;">
                        <input type="file" id="fileInput" accept="image/*" class="file-input">
                        <p class="dropzone-text">
                            <i class="fas fa-cloud-upload-alt"></i> Arraste e solte sua foto aqui, ou clique para
                            selecionar.
                        </p>
                        <p id="fileNameDisplay" class="file-name-display"></p>
                    </div>
                </section>

                <footer class="modal-footer">
                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTermsCheck">
                        <label for="agreeTermsCheck">
                            <span class="required-star">*</span> Declaro que li e aceito integralmente os termos
                        </label>
                    </div>

                    <button id="finishContractBtn" class="elegant-btn" disabled>
                        <i class="fas fa-check-circle"></i> Finalizar Contrato / Assinar
                    </button>
                </footer>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.15.349/pdf.min.js"></script>
    <script src="{% static 'ContractsClientes/js/sign_contract.js' %}"></script>
    <script src="{% static 'ContractsClientes/js/assinatura.js' %}"></script>

    <script>
        const DJANGO_SAVE_URL = "{% url 'ContractsClientes:saveContrato' %}";
        const ID_CONTRATO = "{{ signature_link_id }}"
    </script>

</body>

</html>
